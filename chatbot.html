<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puvi Jal AI Chatbot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Waterfall&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Waterfall&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
    body { height: 100vh; display: flex; background: #f5f7fa; }

    /* Left Panel */
    .chat-history {
      font-family: "Nunito Sans", sans-serif;
      width: 250px;
      background: #1f2937;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
    }
    .chat-history h2 { font-family: "Nunito Sans", sans-serif;font-size: 1.2rem; margin-bottom: 1rem; color: #79e7fd; }
    .history-item, .new-chat-btn {
      font-family: "Nunito Sans", sans-serif;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .history-item:hover, .new-chat-btn:hover { font-family: "Nunito Sans", sans-serif;background: #374151; }
    .history-item .chat-name {
      flex: 1;
      cursor: pointer;
    }
    .history-item .delete-btn {
      background: none;
      border: none;
      color: #ff6b6b;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0 0.5rem;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .history-item .delete-btn:hover {
      background: #ff6b6b;
      color: white;
    }
    .new-chat-box {
      font-family: "Nunito Sans", sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  padding: 0.7rem;
  margin-bottom: 0.5rem;
  border-radius: 12px;
  border: 2px dashed #79e7fd;
  cursor: pointer;
  font-weight: bold;
  color: #79e7fd;
  transition: background 0.3s, color 0.3s;
}

.new-chat-box:hover {
  font-family: "Nunito Sans", sans-serif;
  background: #79e7fd;
  color: #1f2937;
}

.new-chat-box .plus {
  font-family: "Nunito Sans", sans-serif;
  font-size: 1.2rem;
}
.text
{
  font-family: "Nunito Sans", sans-serif; 
}


    /* Right Panel */
    .chat-area { flex: 1; display: flex; flex-direction: column; }
    .chat-header { font-family: "Waterfall", cursive;background: linear-gradient(to right, #004aad, #1CA9C9); color: white; padding: 1rem; text-align: center; font-size: 2.5rem; font-weight: bold; }
    .chat-messages { font-family: "Nunito Sans", sans-serif;flex: 1; padding: 1rem; overflow-y: auto; display: flex; flex-direction: column; gap: 0.5rem; scroll-behavior: smooth; }
    .message { font-family: "Nunito Sans", sans-serif;padding: 0.8rem 1.2rem; border-radius: 20px; max-width: 70%; word-wrap: break-word; }
    .message.user { font-family: "Nunito Sans", sans-serif; background: #007bff; color: white; align-self: flex-end; }
    .message.bot { font-family: "Nunito Sans", sans-serif;background: #e4e6eb; color: #333; align-self: flex-start; font-weight: 500; }

    .chat-input { font-family: "Nunito Sans", sans-serif;display: flex; flex-direction: column; border-top: 1px solid #ccc; padding: 0.5rem; }
    .chat-input-row { font-family: "Nunito Sans", sans-serif;display: flex; }
    .chat-input input { font-family: "Nunito Sans", sans-serif;flex: 1; padding: 0.8rem 1rem; border: none; outline: none; font-size: 1rem; border-radius: 8px; }
    .chat-input button {font-family: "Nunito Sans", sans-serif; background: #004aad; color: white; border: none; padding: 0 1.5rem; margin-left: 0.5rem; cursor: pointer; border-radius: 8px; transition: background 0.3s; }
    .chat-input button:hover { background: #003080; }
    .suggestions { font-family: "Nunito Sans", sans-serif;display: flex; gap: 0.5rem; margin-top: 0.5rem; flex-wrap: wrap; }
    .suggestion-btn { font-family: "Nunito Sans", sans-serif;background: #79e7fd; border: none; padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; transition: background 0.2s; }
    .suggestion-btn:hover { background: #79e7fd; }

    @media(max-width:768px){
      body { flex-direction: column; }
      .chat-history { width: 100%; height: 150px; flex-direction: row; overflow-x: auto; }
      .history-item { margin-right: 0.5rem; margin-bottom: 0; }
      .chat-area { flex: 1; }
    }
  </style>
</head>
<body>

  <!-- Left Panel -->
  <div class="chat-history">
    <h2>Chat History</h2>
    <div class="new-chat-box" onclick="createNewChat()">
    <span class="text">New Chat</span>
</div>

    <div id="history-list"></div>
  </div>

  <!-- Right Panel -->
  <div class="chat-area">
    <div class="chat-header">Puvi Jal AI Companion</div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <div class="chat-input-row">
        <input type="text" id="user-input" placeholder="Type your question...">
        <button onclick="sendMessage()">Send</button>
      </div>
      <div class="suggestions">
    
        <button class="suggestion-btn" onclick="quickQuestion('Tell me about India')">India</button>
        <button class="suggestion-btn" onclick="quickQuestion('Tell me about groundwater')">Groundwater</button>
        <button class="suggestion-btn" onclick="quickQuestion('Tell me about water quality')">Water Quality</button>
        <button class="suggestion-btn" onclick="quickQuestion('Tell me about Ganga river')">Ganga River</button>
      </div>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const historyList = document.getElementById('history-list');

    let chats = JSON.parse(localStorage.getItem('chats')) || {};
    let currentChat = Object.keys(chats)[0] || "Chat 1";

    function saveChats() {
      localStorage.setItem('chats', JSON.stringify(chats));
      renderHistory();
    }

    function renderHistory() {
      historyList.innerHTML = '';
      for (let chat in chats) {
        const item = document.createElement('div');
        item.classList.add('history-item');

        const nameSpan = document.createElement('span');
        nameSpan.classList.add('chat-name');
        nameSpan.textContent = chat;
        nameSpan.onclick = () => loadChat(chat);

        const deleteBtn = document.createElement('button');
        deleteBtn.classList.add('delete-btn');
        deleteBtn.innerHTML = 'Ã—'; // Unicode for close symbol
        deleteBtn.onclick = (e) => {
          e.stopPropagation(); // Prevent triggering the chat load
          if (confirm(`Are you sure you want to delete the chat "${chat}"? This cannot be undone.`)) {
            delete chats[chat];
            saveChats();
            // If the deleted chat was the current one, switch to another or create a new default
            if (currentChat === chat) {
              currentChat = Object.keys(chats)[0] || "Chat 1";
              loadChat(currentChat);
            }
          }
        };

        item.appendChild(nameSpan);
        item.appendChild(deleteBtn);
        historyList.appendChild(item);
      }
    }

    function loadChat(name) {
      currentChat = name;
      chatMessages.innerHTML = '';
      if(chats[name]) {
        chats[name].forEach(msg => appendMessage(msg.sender, msg.text, false));
      } else {
        chats[name] = [];
        saveChats();
      }
    }

    function appendMessage(sender, text, save = true) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      if(save) {
        chats[currentChat].push({sender,text});
        saveChats();
      }
    }

    function sendMessage() {
      const text = userInput.value.trim();
      if(!text) return;
      appendMessage('user', text);
      userInput.value = '';

      // Typing indicator
      const typing = document.createElement('div');
      typing.classList.add('message','bot');
      typing.textContent = 'Bot is typing...';
      chatMessages.appendChild(typing);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      setTimeout(() => {
        typing.remove();
        let response = "I can provide information on history or groundwater.";
        const lower = text.toLowerCase();

        // History
        if(lower.includes("egypt")) response = "Ancient Egypt was known for pyramids and pharaohs.";
        else if(lower.includes("rome")) response = "The Roman Empire was one of the most powerful in ancient history.";
        else if(lower.includes("india")) response = "India has a rich history with empires like Maurya and Mughal.";

        // Groundwater
        else if(lower.includes("groundwater")) response = "Groundwater is water found underground in aquifers. It is crucial for drinking, irrigation, and ecosystems.";
        else if(lower.includes("water quality")) response = "Water quality includes physical, chemical, and biological characteristics of water. It affects human and ecosystem health.";
        else if(lower.includes("ganga")) response = "The Ganga river basin is a major source of groundwater in India. Pollution and overuse affect water quality.";
        else if(lower.includes("aquifer")) response = "Aquifers are underground layers of water-bearing rock. They store and transmit groundwater.";
        else if(lower.includes("well")) response = "Wells are dug to access groundwater. Sustainable extraction is important to prevent depletion.";
        else if(lower.includes("water pollution")) response = "Groundwater can be polluted by chemicals, sewage, or industrial waste, making it unsafe to drink.";

        appendMessage('bot', response);
      }, 1000);
    }

    function quickQuestion(text) { 
      userInput.value = text; 
      sendMessage(); 
    }

    function createNewChat() {
      let name = prompt("Enter a name for the new chat:");
      if(!name) name = `Chat ${Object.keys(chats).length + 1}`;
      if(chats[name]) {
        alert("A chat with this name already exists!");
        return;
      }
      chats[name] = [];
      saveChats();
      loadChat(name);
    }

    userInput.addEventListener('keypress', (e) => { if(e.key === "Enter") sendMessage(); });

    // Initialize
    if(!chats[currentChat]) chats[currentChat] = [];
    loadChat(currentChat);
    renderHistory();
  </script>
</body>
</html>
