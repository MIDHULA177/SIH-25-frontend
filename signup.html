<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Puvi Jal</title>
  
  <!-- Embedded CSS -->
  <style>
    /* General Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; }

    /* Auth Pages */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #4a90e2, #007bff);
      padding: 1rem;
    }

    .auth-container {
      background: white;
      padding: 3rem 2rem;
      border-radius: 15px;
      text-align: center;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .auth-container h1.logo {
      font-size: 2rem;
      color: #004aad;
      margin-bottom: 0.5rem;
    }

    .auth-container h2 {
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
      color: #333;
    }

    .subtitle {
      color: #666;
      margin-bottom: 1.5rem;
    }

    .auth-container input {
      width: 100%;
      padding: 0.9rem;
      margin: 0.6rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .auth-container input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0,123,255,0.4);
    }

    .auth-container button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1rem;
      font-size: 1.1rem;
      background: #004aad;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .auth-container button:hover {
      background: #003080;
    }

    .switch-link {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .switch-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    .switch-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <h1 class="logo">Puvi Jal</h1>
    <h2>Create Account</h2>
    <p class="subtitle">Join us to explore groundwater insights</p>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p class="switch-link">Already have an account? <a href="signin.html">Sign In</a></p>
  </div>
</body>
</html>
